<header>
    <app-homenav></app-homenav>
</header>

<div class="reset-form-flex">

    <mat-card>
        <mat-card-title>
            <div class="mt-3">Reset Password</div>
        </mat-card-title>

        <mat-card-subtitle>
            <div class="mt-3 text-center errorMsg" style="color: red;"><strong>{{msg}}</strong></div>
        </mat-card-subtitle>
        
        <mat-card-content>
            <form [formGroup]="requestResetForm" (keydown.enter)="submit()">    
                <p>
                    <mat-form-field>
                        <mat-label>User Email ID</mat-label>
                        <input matInput formControlName="email" placeholder="Enter your user email">
                        <mat-error *ngIf="form.email.hasError('email') && !form.email.hasError('required')">
                            Please enter a valid email address
                        </mat-error>
                        <mat-error *ngIf="form.email.hasError('required')">
                            Email is <strong>required</strong>
                        </mat-error>                    
                    </mat-form-field>

                </p>
            </form>
        </mat-card-content>

        <mat-card-actions>
            <button type="button" class="mx-1 btn btn-primary  reset-btn" (click)="submit()">Submit</button>
        </mat-card-actions>

    </mat-card>
</div>
