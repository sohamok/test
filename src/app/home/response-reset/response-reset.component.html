<div class="reset-form-flex">

    <mat-card>
        <mat-card-title>
            <div class="mt-2">Password Reset</div>
        </mat-card-title>

        <mat-card-subtitle>
            <div class="mt-3 text-center" style="color: red;"><strong>{{errorMsg}}</strong></div>
        </mat-card-subtitle>

        <mat-card-content *ngIf="expireMsg">
            <div class="mt-3 text-center" style="color: red;"><strong>{{expireMsg}}</strong></div>
        </mat-card-content>

        <mat-card-content *ngIf="!expireMsg">
            <!-- *ngIf="!expireMsg" -->
            <form [formGroup]="ResponseResetForm" (keydown.enter)="resetPassword()">
            <p>
              <mat-form-field>
                  <mat-label> New Password</mat-label>
                  <input matInput [type]="hide1 ? 'password' : 'text'" formControlName="password" placeholder="Ex. Password@123">
                  <mat-hint class="passError">Choose a password of at least six characters, one uppercase letter and one number</mat-hint>
                  <button mat-icon-button matSuffix (click)="hide1 = !hide1" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide1">
                      <mat-icon>{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>

                  <mat-error *ngIf="!ResponseResetForm.controls['password'].valid && ResponseResetForm.controls['password'].touched">
                      {{ getErrorPassword() }}
                  </mat-error>
              </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <mat-label>Confirm Password</mat-label>
                    <input matInput [type]="hide2 ? 'password' : 'text'" formControlName="repassword" placeholder="Ex. Password@123" (click)="onPasswordCheck()">
                    <button mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide2">
                        <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="form.repassword.hasError('required')">
                        Confirm password is <strong>required</strong>
                    </mat-error>

                    <mat-error *ngIf="form.repassword.hasError('mismatch')">Password miss match</mat-error>
                </mat-form-field>
            </p>
            </form>
        </mat-card-content>

        <mat-card-actions *ngIf="!expireMsg">
            <!-- *ngIf="!expireMsg" -->
            <div class="row ml-auto">
                <button type="button" class="mx-1 btn btn-primary  reset-btn" (click) = "resetPassword()" >Submit</button>
            </div>
        </mat-card-actions>

    </mat-card>
</div>
