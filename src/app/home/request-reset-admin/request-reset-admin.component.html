<header>
    <app-homenav></app-homenav>
</header>

<div class="reset-form-flex">

    <mat-card>
        <mat-card-title>
            <div class="mt-3">Reset Admin Password</div>
        </mat-card-title>

        <mat-card-subtitle>
            <div class="mt-3 text-center errorMsg" style="color: red;"><strong>{{msg}}</strong></div>
        </mat-card-subtitle>
        
        <mat-card-content>
            <form [formGroup]="requestResetForm" (keydown.enter)="submit()">    
                <p>
                    <mat-form-field>
                        <mat-label>User Name</mat-label>
                        <input matInput formControlName="name" placeholder="Enter your user name properly">
                        <mat-error *ngIf="form.name.hasError('required')">
                            User Name is <strong>required</strong>
                        </mat-error>                    
                    </mat-form-field>

                </p>
            </form>
        </mat-card-content>

        <mat-card-actions>
            <button type="button" class="mx-1 btn btn-primary  reset-btn" (click)="submit()">Submit</button>
        </mat-card-actions>

    </mat-card>
</div>
