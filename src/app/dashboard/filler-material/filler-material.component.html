<div class="container-fluid">

    <div class="row ">
      <div class="col-md-2 col-lg-2 col-sm-12 ">
        <button class="btn btn-primary btn-sm mt-3" type="button" (click)="addNewFillerMaterial()"><i class="fa fa-plus" aria-hidden="true"></i> Filler Material </button>
      </div>

      <div class="col-md-10 col-lg-10 col-sm-12 ">
        <span class="float-right">
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
          </mat-form-field>
        </span>
      </div> 
    </div>

    <div class="mat-elevation-z8 mb-4">
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="refName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header><strong>Ref. Name</strong></th>
            <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='Ref. Name : '> {{element.refName}} </td>
          </ng-container>

          <ng-container matColumnDef="trade_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>Trade Name</strong>  </th>
            <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='Trade Name : '> {{element.trade_name}} </td>
          </ng-container>

          <ng-container matColumnDef="fm_group">
            <th mat-header-cell *matHeaderCellDef mat-sort-header><strong>Group Name</strong>  </th>
            <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='Group Name : '> {{element.fm_group}} </td>
          </ng-container>

          <ng-container matColumnDef="classification">
            <th mat-header-cell *matHeaderCellDef mat-sort-header><strong>Classification</strong>  </th>
            <td mat-cell *matCellDef="let element" class='has_label_on_mobile' test data-label='Classification : '>{{element.classification}}</td>
          </ng-container>

          <ng-container matColumnDef="wire_dia">
            <th mat-header-cell *matHeaderCellDef mat-sort-header><strong>Wire Diameter</strong></th>
            <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='Wire Diameter : '> {{element.wire_dia}} </td>
          </ng-container>

          <ng-container matColumnDef="wire_density">
            <th mat-header-cell *matHeaderCellDef mat-sort-header><strong>Wire Density</strong></th>
            <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='Wire Density : '> {{element.wire_density}} </td>
          </ng-container>

          <ng-container matColumnDef="wire_weight_per_length">
            <th mat-header-cell *matHeaderCellDef mat-sort-header><strong>Wire Weight Per Length</strong></th>
            <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='Wire Weight Per Length : '> {{element.wire_weight_per_length}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef><strong>Action</strong></th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button [matMenuTriggerFor]="menu" [matMenuTriggerData]="{element:element}">
                <mat-icon>more_vert</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <mat-paginator class="paginator" [pageSizeOptions]="[8, 20, 30]"></mat-paginator>
    </div>

    <mat-menu #menu="matMenu">
      <ng-template matMenuContent let-aliasMenuItems="element">
        <button mat-menu-item (click)="view_edit(aliasMenuItems)">
          <mat-icon >view_list</mat-icon>
          <span>View/ Edit</span>
        </button>
        <button mat-menu-item (click)="delete(aliasMenuItems)">
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </button>
      </ng-template>
    </mat-menu>
</div>
