<div class="container-fluid mx-1 p-1 my-3">
    <div class="m-3 text-center"><h4>Shielding Gas</h4></div>
    <div class="mt-4 mx-0 px-0">
        <form [formGroup]="shieldingGasForm" (keydown.enter)="shieldingGasPressEnter()"> 
            <div class="row mb-1 mx-1">
                <div class="col">
                    <mat-form-field>
                        <mat-label>Ref. Name</mat-label>
                        <input matInput formControlName="refName" [errorStateMatcher]="matcher" placeholder="Ex. ShG">
                        <mat-error *ngIf="form.refName.hasError('required')">
                            Ref. Name is <strong>required</strong>
                        </mat-error>
                        
                    </mat-form-field>
                </div>
    
                <div class="col">
                    <mat-form-field>
                        <mat-label>Shielding Gas Name</mat-label>
                        <input matInput formControlName="shielding_gas_name" [errorStateMatcher]="matcher" placeholder="Ex. argon">
                        <mat-error *ngIf="form.shielding_gas_name.hasError('required')">
                            Shielding Gas Name is <strong>required</strong>
                        </mat-error>
                        
                    </mat-form-field>
                </div>
            </div> 

            <div class="row mb-1 mx-1">
                <div class="col">
                    <mat-form-field>
                        <mat-label>Shielding Gas Group</mat-label>
                        <input matInput formControlName="shielding_gas_group" [errorStateMatcher]="matcher" placeholder="Ex. B">
                        <mat-error *ngIf="form.shielding_gas_group.hasError('required')">
                            Shielding Gas Group is <strong>required</strong>
                        </mat-error>
                        
                    </mat-form-field>
                </div>

                <div class="col">
                    <mat-form-field>
                        <mat-label>Purging Gas Name</mat-label>
                        <input matInput formControlName="purging_gas_name" [errorStateMatcher]="matcher" placeholder="Ex. argon">
                        <mat-error *ngIf="form.purging_gas_name.hasError('required')">
                            Purging Gas Name is <strong>required</strong>
                        </mat-error>
                        
                    </mat-form-field>
                </div>
            </div>

            <div class="row mb-1 mx-1">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <mat-form-field>
                        <mat-label>Purging Gas Group</mat-label>
                        <input matInput formControlName="purging_gas_group" [errorStateMatcher]="matcher" placeholder="Ex. B">
                        <mat-error *ngIf="form.purging_gas_group.hasError('required')">
                            Purging Gas Group is <strong>required</strong>
                        </mat-error>
                        
                    </mat-form-field>
                </div>
            </div>        
        
        </form>
    </div>
    
    <div class="row float-right mt-auto mr-1">
        <div class="col mr-0 pr-0">
            <button class="btn btn-primary" type="button" (click)="closeDialog()">Cancel</button>
        </div>
        <div class="col ml-0" *ngIf="!element">
            <button class="btn btn-primary" type="button" (click)="save()">Save</button>
        </div>
        <div class="col ml-0" *ngIf="element">
            <button class="btn btn-primary" type="button" (click)="update()">Update</button>
        </div>
        
    </div>

</div>
