<div class="container-fluid mx-1 p-1 my-3">
    <div class="m-3 text-center"><h4>Shift</h4></div>
    <div class="mt-4 mx-0 px-0">
        <form [formGroup]="ShiftForm" (keydown.enter)="shiftPressEnter()"> 
            <div class="row mb-1 mx-1">
                <div class="col">
                    <mat-form-field>
                        <mat-label>Shift Name</mat-label>
                        <input matInput formControlName="name" [errorStateMatcher]="matcher" placeholder="Ex. Shift 1">
                        <mat-error *ngIf="form.name.hasError('required')">
                            Shift Name is <strong>required</strong>
                        </mat-error>
                        
                    </mat-form-field>
                </div>
            </div>

            <div class="row mb-1 mx-1">
                <div class="col">
                    <mat-form-field>
                        <mat-label>Start Time</mat-label>
                        <input matInput formControlName="start_tm" [errorStateMatcher]="matcher" placeholder="Ex. 08:00" mode="12h" matTimepicker >
                        <mat-error *ngIf="form.start_tm.hasError('required')">
                            Start Time is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div> 

            <div class="row mb-1 mx-1">
                <div class="col">
                    <mat-form-field>
                        <mat-label>End Time</mat-label>
                        <input matInput formControlName="end_tm" [errorStateMatcher]="matcher" placeholder="Ex. 16:00"  mode="12h" matTimepicker>
                        <mat-error *ngIf="form.end_tm.hasError('required')">
                            End Time is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
        </form>
    </div>
    
    <div class="row float-right mt-auto mr-1">
        <div class="col mr-0 pr-0">
            <button class="btn btn-primary" type="button" (click)="closeDialog()">Cancel</button>
        </div>
        <div class="col ml-0" *ngIf="!element">
            <button class="btn btn-primary" type="button" (click)="save()">Save</button>
        </div>
        <div class="col ml-0" *ngIf="element">
            <button class="btn btn-primary" type="button" (click)="update()">Update</button>
        </div>
        
    </div>

</div>
