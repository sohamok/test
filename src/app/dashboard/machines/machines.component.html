<div class="container-fluid">

    <div class="row ">
      <div class="col-md-2 col-lg-2 col-sm-12 ">
        <button class="btn btn-primary btn-sm mt-3" type="button" (click)="addNewMachine()"><i class="fa fa-plus" aria-hidden="true"></i> Machine</button>
      </div>

      <div class="col-md-10 col-lg-10 col-sm-12 ">
        <span class="float-right">
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
          </mat-form-field>
        </span>
      </div>
    </div>

    <div class="mat-elevation-z8 mb-4">
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="hardware_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header><strong>IMEI NO</strong></th>
            <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='IMEI NO : '> {{element.hardware_id}} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>Name</strong>  </th>
            <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='Name : '> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="des">
            <th mat-header-cell *matHeaderCellDef mat-sort-header><strong>Description</strong>  </th>
            <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='Description : '> {{element.des}} </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header><strong>Status</strong>  </th>
            <td mat-cell *matCellDef="let element" class='has_label_on_mobile' test data-label='Status : '>{{element.status}}</td>
          </ng-container>

          <ng-container matColumnDef="mtype">
            <th mat-header-cell *matHeaderCellDef mat-sort-header><strong>Type</strong>  </th>
            <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='Type : '> {{element.mtype}} </td>
          </ng-container>

          <ng-container matColumnDef="config">
            <th mat-header-cell *matHeaderCellDef mat-sort-header><strong>Configuration Name</strong>  </th>
            <td mat-cell *matCellDef="let element" class='has_label_on_mobile' test data-label='Configuration Name : '> {{element.config}}</td>
          </ng-container>

          <ng-container matColumnDef="spec">
            <th mat-header-cell *matHeaderCellDef mat-sort-header><strong>Specification Name</strong>  </th>
            <td mat-cell *matCellDef="let element" class='has_label_on_mobile' test data-label='Specification Name : '> {{element.spec}}</td>
          </ng-container>


          <ng-container matColumnDef="hierarchy">
            <th mat-header-cell *matHeaderCellDef mat-sort-header><strong>Hierarchy Group</strong>  </th>
            <td mat-cell *matCellDef="let element" class='has_label_on_mobile' test data-label='Hierarchy Group : '> {{element.hierarchy}}</td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef><strong>Action</strong></th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button [matMenuTriggerFor]="menu" [matMenuTriggerData]="{element:element}">
                <mat-icon>more_vert</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <mat-paginator class="paginator" [pageSizeOptions]="[10, 20, 30]"></mat-paginator>
    </div>

    <mat-menu #menu="matMenu">
      <ng-template matMenuContent let-aliasMenuItems="element">
        <button mat-menu-item (click)="view_edit(aliasMenuItems)">
          <mat-icon >view_list</mat-icon>
          <span>View/ Edit</span>
        </button>
        <button mat-menu-item (click)="delete(aliasMenuItems)">
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </button>
      </ng-template>
    </mat-menu>

</div>
