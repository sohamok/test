<mat-dialog-content>
	<p>
		{{message}}
	</p>
</mat-dialog-content>
<mat-dialog-actions class="justify-content-center">
	<button mat-raised-button color="primary" (click)="onConfirmClick()" tabindex="1">{{confirmButtonText}}</button>
	<button mat-raised-button color="basic" mat-dialog-close tabindex="-1">{{cancelButtonText}}</button>
</mat-dialog-actions>
