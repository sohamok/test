<div class="container-fluid">

    <div class="row">
      <div class="col-md-2 col-lg-2 col-sm-12">
        <button class="btn btn-primary btn-sm mt-3" type="button" (click)="addNewOrg()"><i class="fa fa-plus" aria-hidden="true"></i> New Organization</button>
      </div>
  
      <!-- <div class="col-md-10 col-lg-10 col-sm-12 ">
        <span class="float-right">
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
        </span>
      </div> -->
      <div class="col-md-10 col-lg-10 col-sm-12 ">
        <span class="float-right">
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
          </mat-form-field>
        </span>
      </div> 

    </div>
  
    <div class="mat-elevation-z8 mb-4">
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>
  
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header><strong>Organization Name</strong></th>
            <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='Organization Name : '> {{element.name}} </td>
          </ng-container>
  
          <ng-container matColumnDef="org_email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>Organization Email</strong>  </th>
            <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='Organization Email : '> {{element.org_email}} </td>
          </ng-container>

          <ng-container matColumnDef="org_code">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>Organization Code</strong>  </th>
            <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='Organization Email : '> {{element.org_code}} </td>
          </ng-container>
          

          <ng-container matColumnDef="swadmin_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header><strong> System Admin Username</strong>  </th>
            <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='Registered on : '> {{element.swadmin_name}} </td>
          </ng-container>

          <ng-container matColumnDef="swadmin_email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header><strong>System Admin Email ID</strong>  </th>
            <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='Registered on : '> {{element.swadmin_email}} </td>
          </ng-container>

          <ng-container matColumnDef="created_at">
            <th mat-header-cell *matHeaderCellDef mat-sort-header><strong>Registered on</strong>  </th>
            <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='Registered on : '> {{element.created_at | date:'medium'}} </td>
          </ng-container>
  
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef><strong>Action</strong></th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button [matMenuTriggerFor]="menu" [matMenuTriggerData]="{element:element}">
                <mat-icon>more_vert</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <mat-paginator class="paginator" [pageSizeOptions]="[8, 20, 30]"></mat-paginator>
    </div>
  
    <mat-menu #menu="matMenu">
      <ng-template matMenuContent let-aliasMenuItems="element">
        <button mat-menu-item (click)="view_edit(aliasMenuItems)">
          <mat-icon >view_list</mat-icon>
          <span>View/ Edit</span>
        </button>
        <button mat-menu-item (click)="delete(aliasMenuItems)">
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </button>
      </ng-template>
    </mat-menu>
  </div>
