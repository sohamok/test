<div class="container-fluid">

    <div class="row">
      <div class="col-md-2 col-lg-2 col-sm-12">
        <button class="btn btn-primary btn-sm mt-3" type="button" (click)="addNewHardware()"><i class="fa fa-plus" aria-hidden="true"></i> New Hardware </button>
      </div>
  
      <div class="col-md-10 col-lg-10 col-sm-12 ">
        <span class="float-right">
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
          </mat-form-field>
        </span>
      </div> 

    </div>
  
    <div class="mat-elevation-z8 mb-4">
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="hardware_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header><strong>Hardware ID</strong></th>
            <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='Hardware ID : '> {{element.hardware_id}} </td>
          </ng-container>
  
          <ng-container matColumnDef="hardware_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>Hardware Name</strong>  </th>
            <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='Hardware Name : '> {{element.hardware_name}} </td>
          </ng-container>

          <ng-container matColumnDef="org_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header><strong>Assigned To</strong>  </th>
            <td mat-cell *matCellDef="let element" class='has_label_on_mobile' test data-label='organization Name : '> {{element.org_name}}</td>
          </ng-container>

          <ng-container matColumnDef="w_expire_date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header><strong>Warrenty Expire Date</strong>  </th>
            <td mat-cell *matCellDef="let element" class='has_label_on_mobile' test data-label='Warrenty Expire Date : '> {{element.w_expire_date |  date:'mediumDate' }}</td>
          </ng-container>
  
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header><strong>Current Status</strong>  </th>
            <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='Current Status : '> {{element.status}} </td>
          </ng-container>
  
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef><strong>Action</strong></th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button [matMenuTriggerFor]="menu" [matMenuTriggerData]="{element:element}">
                <mat-icon>more_vert</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <div>
        <mat-paginator class="paginator" [pageSizeOptions]="[8, 20, 30]"></mat-paginator>
      </div>
    </div>
  
    <mat-menu #menu="matMenu">
      <ng-template matMenuContent let-aliasMenuItems="element">
        <button mat-menu-item (click)="view_edit(aliasMenuItems)">
          <mat-icon >view_list</mat-icon>
          <span>View/ Edit</span>
        </button>
        <button mat-menu-item (click)="delete(aliasMenuItems)">
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </button>
      </ng-template>
    </mat-menu>
  </div>
