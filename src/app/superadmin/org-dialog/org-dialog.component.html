<div class="container-fluid mx-1 p-1 my-3">
    <div class="m-3 text-center"><h4> New Organization</h4></div>
    <div class="mt-4 mx-0 px-0">
        <form [formGroup]="OrganizationForm" (keydown.enter)="orgPressEnter()"> 
            <div class="row mb-1 mx-1">
                <div class="col">
                    <mat-form-field>
                        <mat-label>Organization Name</mat-label>
                        <input matInput formControlName="name" [errorStateMatcher]="matcher" placeholder="Ex. ">
                        <mat-error *ngIf="form.name.hasError('required')">
                            Organization Name is <strong>required</strong>
                        </mat-error>  
                    </mat-form-field>
                </div>
            </div>

            <div class="row mb-1 mx-1">
                <div class="col">
                    <mat-form-field>
                        <mat-label>Organization Email</mat-label>
                        <input matInput formControlName="org_email" [errorStateMatcher]="matcher" placeholder="Ex. " >
                        <mat-error *ngIf="form.org_email.hasError('required')">
                            Organization Email is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>

        </form>
    </div>
    
    <div class="row float-right mt-auto mr-1">
        <div class="col mr-0 pr-0">
            <button class="btn btn-primary" type="button" (click)="closeDialog()">Cancel</button>
        </div>
        <div class="col ml-0" *ngIf="!element">
            <button class="btn btn-primary" type="button" (click)="save()">Save</button>
        </div>
        <div class="col ml-0" *ngIf="element">
            <button class="btn btn-primary" type="button" (click)="update()">Update</button>
        </div>
        
    </div>

</div>
